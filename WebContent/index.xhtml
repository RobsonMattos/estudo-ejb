<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="resources.application" var="msg"/>

<h:head>
    <title><h:outputText value="#{msg.welcomeTitle}" /></title>
</h:head>

<h:body>
	<h3><h:outputText value="#{setorBean.setor}" /></h3>
	<p><h:outputText value="Teste" /></p>
	
	<h:dataTable value="#{setorBean.setores}" var="setor">
		<h:column>
			<f:facet name="header">Código</f:facet>
			<h:outputText value="#{setor.codigoSetor}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Descrição</f:facet>
				<h:outputText value="#{setor.descricao}"/>
		</h:column>
		<h:column>
			<f:facet name="header">Sigla</f:facet>
			<h:outputText value="#{setor.sigla}"/>
		</h:column>
	</h:dataTable>
	
</h:body>
</html>
